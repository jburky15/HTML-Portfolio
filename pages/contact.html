<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/contact.css">
    <title>Contact</title>
</head>

<body>
    <a href="/index.html"><- Home</a>
            <h1>Contact Me!</h1>
            <form class="email-form" action="" method=" POST" enctype="text/plain" name="EmailForm">
                <label for="name">Name:</label><br>
                <input class="name" type="text" id="name" name="name" placeholder="NAME"><br>
                <label for="email">Email:</label><br>
                <input class="email" type="text" id="email" name="email" placeholder="EMAIL"><br>
                <label for="text-area">Message:</label><br>
                <textarea class="text-area" placeholder="Send me a message!" rows="6" cols="20"></textarea>
                <input class="send-button" type="submit" value="SEND">
            </form>
</body>

</html>
